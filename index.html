<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Resume: Sukrit Banthao</title>

        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/responsive.css" />
        <script src="./js/main.js"></script>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <!-- fontawesome -->
        <script
            src="https://kit.fontawesome.com/a910cde669.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="bg-container">
            <img src="" alt="my profile picture" class="avatar" />
            <div class="text-container">
                <h1 class="name">
                    <span id="first-name"></span><br /><span
                        id="last-name"
                    ></span>
                </h1>

                <p class="job"></p>
                <p class="about"></p>

                <hr style="margin-bottom: 15px" />

                <ul class="contact">
                    <li class="contact-item" id="email-text">
                        <i class="fas fa-envelope-square contact-icon"></i>
                    </li>
                    <li class="contact-item">
                        <a
                            id="facebook"
                            class="link-no-dec"
                            href=""
                            target="_blank"
                            rel="noopener noreferrer"
                            ><i class="fab fa-facebook-square contact-icon"></i
                        ></a>
                    </li>
                    <li class="contact-item">
                        <a
                            id="location"
                            class="link-no-dec"
                            href=""
                            target="_blank"
                            rel="noopener noreferrer"
                            ><i class="fas fa-map-marker-alt contact-icon"></i
                        ></a>
                    </li>
                </ul>

                <a class="btn" id="email-me-btn" href="mailto:">EMAIL ME</a>
            </div>
        </div>
    </body>
</html>
